<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
</head>

<body>
    <div class="body-container w-full h-[100vh] flex justify-center items-center p-2">
        <div
            class="calculator w-full shadow-xl sm:w-[300px] rounded bg-[rgb(0,138,138)] flex flex-col text-white px-3 py-4">
            <h1 class="text-3xl font-semibold mb-4">Loan Calculator</h1>
            <label for="amount">Loan Amount</label>
            <input type="number" name="amount" id="amount" class="mb-2 p-1 text-black" value="10000"
                oninput="calculateBill()">
            <label for="amount">Interest Rate %</label>
            <input type="number" name="percentage" id="percentage" class="mb-2 p-1 text-black" value="10"
                oninput="calculateBill()">
            <label for="amount">Months to pay</label>
            <input type="number" name="months" id="months" class="mb-2 p-1 text-black" value="12"
                oninput="calculateBill()">
            <h1 class="bill h-[50px]"></h1>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
</body>

</html>
